<!DOCTYPE html>
<html>
<head>
    <title>简单个人网站——我的生活</title>
    <link rel="stylesheet" href="./menu.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
        }
        h2 {
            color: #efefef;
            font-size: 40px;
        }
        .img-panel {
            width: 80%;
            height: 600px;
            background-color: #21262d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s;
            font-size: 18px;
            overflow: hidden;
            position: relative;
        }
        .img-wall {
            display: flex;
            width: calc(25275px);
            animation: scroll 40s linear infinite;
            position: relative;
        }
        .img-form {
            flex-shrink: 0;
            width: 600px;
            height: 300px;
            margin: 10px;
            border: 5px solid #3d444d;
            border-radius: 8px;
            object-fit: cover;
            transition: all 0.3s;
            cursor: pointer;
        }
        .img-form:hover {
            border: 5px solid #cccccc;
            transform: scale(1.6);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation-play-state: paused;
        }
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./auth.js"></script>
    <script>
        window.onload = function () {
            const sessionId = sessionStorage.getItem("sessionId");
            if (sessionId) {
                const loginId = JSON.parse(sessionId).loginId;
                const userInfo = JSON.parse(localStorage.getItem(loginId + "info"));
                if (userInfo) {
                    document.getElementById("signing").innerHTML =
                        `当前登录：${userInfo.username} <a href='./signin.html' class='url-form' onclick='reLogin()'>退出登录</a>`;
                } else {
                    document.getElementById("signing").innerHTML = "未登录，<a href='./signin.html' class='url-form' onclick='reLogin()'>立即登录</a>";
                }
            } else {
                document.getElementById("signing").innerHTML = "未登录，<a href='./signin.html' class='url-form' onclick='reLogin()'>立即登录</a>";
            }
            getImg();
            const imgWall = document.querySelector('.img-wall');
            const imgForms = document.querySelectorAll('.img-form');
            imgForms.forEach(img => {
                img.addEventListener('mouseover', () => {
                    imgWall.style.animationPlayState = 'paused';
                });
                img.addEventListener('mouseout', () => {
                    imgWall.style.animationPlayState = 'running';
                });
            });
            // 重置滚动
            imgWall.addEventListener('animationiteration', () => {
            resetImgWall(imgWall);
        });
        };
        function reLogin() {
            sessionStorage.removeItem("sessionId");
            sessionStorage.removeItem("sign");
        }
        // 菜单切换
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
        }
        function getImg() {
            const imgWall = document.querySelector('.img-wall');
            const imgCount = 20;
            const images = [];
            const imgPath = './resource/';
            for (let i = 1; i <= imgCount; i++) {
                images.push(imgPath + i + '.png');
            }
            images.sort(() => Math.random() - 0.5);
            const duplicatedImages = images.concat(images);
            duplicatedImages.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'img-form';
                imgWall.appendChild(img);
            });
        }
    </script>
</head>
<body>
    <div class="header" onclick="toggleMenu()">☰&nbsp;&nbsp;菜单</div>
    <div class="menu" id="menu">
        <div class="close-btn" onclick="toggleMenu()">&times;</div>
        <br/><br/><br/><br/>
        <div class="menu-item" onclick="location.href='./index.html'">&nbsp;&nbsp;主页</div>
        <div class="menu-item" onclick="location.href='./bio.html'">&nbsp;&nbsp;个人简历</div>
        <div class="menu-item" onclick="location.href='./ideal.html'">&nbsp;&nbsp;我的理想</div>
        <div class="menu-item" onclick="location.href='./life.html'">&nbsp;&nbsp;我的生活</div>
        <div class="menu-item" onclick="location.href='./study.html'">&nbsp;&nbsp;学习内容</div><br/>
        <hr/>
        <div class="userPanel" id="signing">未登录，<a href='./signin.html' class='url-form' onclick='reLogin()'>立即登录</a></div>
    </div>
    <h2>照片墙</h2>
    <div class="img-panel">
        <div class="img-wall">
        </div>
    </div>
</body>
</html>
