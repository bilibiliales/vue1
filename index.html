<!DOCTYPE html>
<html>
<head>
    <title>简单个人网站</title>
    <link rel="stylesheet" href="./menu.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #0d1117;
        }
        h2 {
            z-index: 2;
            margin-left: 1%;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            text-align: left;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            overflow: hidden;
            gap: 20px;
        }
        .box {
            width: calc(50% - 10px);
            background-color: #161b22;
            padding: 16px;
            box-sizing: border-box;
            border: 1px solid #3d444d;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            transition: all 0.3s;
        }
        .box h2 {
            margin-left: 0px;
            color: #f0f6fc;
            position: relative;
            z-index: 2;
        }
        .box p {
            color: #c2c6cc;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }
        .box:nth-child(1) {
            background-image: url('./index/1.png');
        }
        .box:nth-child(2) {
            background-image: url('./index/2.jpg');
        }
        .box:nth-child(3) {
            background-image: url('./index/3.jpg');
        }
        .box:nth-child(4) {
            background-image: url('./index/4.png');
        }
        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-size: cover;
            background-position: center;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        .box:hover::before {
            transform: scale(1.1);
        }
        .url-form {
            color: #4493F8;
            text-decoration: none;
        }
 
        .url-form:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./auth.js"></script>
    <script>
        window.onload = function () {
            const sessionId = sessionStorage.getItem("sessionId");
            if (sessionId) {
                const loginId = JSON.parse(sessionId).loginId;
                const userInfo = JSON.parse(localStorage.getItem(loginId + "info"));
                if (userInfo) {
                    document.getElementById("signing").innerHTML =
                        `当前登录：${userInfo.username} <a href='./signin.html' class='url-form' onclick='reLogin()'>退出登录</a>`;
                } else {
                    document.getElementById("signing").innerHTML = "未登录，<a href='./signin.html' class='url-form' onclick='reLogin()'>立即登录</a>";
                }
            } else {
                document.getElementById("signing").innerHTML = "未登录，<a href='./signin.html' class='url-form' onclick='reLogin()'>立即登录</a>";
            }
        };
        function reLogin() {
            sessionStorage.removeItem("sessionId");
            sessionStorage.removeItem("sign");
        }
        // 菜单切换
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
        }
    </script>
</head>
<body>
    <div class="header" onclick="toggleMenu()">☰&nbsp;&nbsp;菜单</div>
    <div class="menu" id="menu">
        <div class="close-btn" onclick="toggleMenu()">&times;</div>
        <br/><br/><br/><br/>
        <div class="menu-item" onclick="location.href='./index.html'">&nbsp;&nbsp;主页</div>
        <div class="menu-item" onclick="location.href='./bio.html'">&nbsp;&nbsp;个人简历</div>
        <div class="menu-item" onclick="location.href='./ideal.html'">&nbsp;&nbsp;我的理想</div>
        <div class="menu-item" onclick="location.href='./life.html'">&nbsp;&nbsp;我的生活</div>
        <div class="menu-item" onclick="location.href='./study.html'">&nbsp;&nbsp;学习内容</div><br/>
        <hr/>
        <div class="userPanel" id="signing">未登录，<a href='./signin.html' class='url-form' onclick='reLogin()'>立即登录</a></div>
    </div>
    <h2 style="margin-top: 10px; text-align: left; width: 90%; max-width: 1200px;">主&nbsp;页</h2>
    <div class="container">
        <div class="box">
            <h2>个人简历</h2>
            <p>这里展示关于我的教育背景、工作经历、技能和其他详细信息。</p>
            <p><a href="./bio.html" class='url-form'>查看更多</a></p>
        </div>
        <div class="box">
            <h2>我的理想</h2>
            <p>这一部分介绍我的人生目标、职业规划和梦想。</p>
            <p><a href="./ideal.html" class='url-form'>查看更多</a></p>
        </div>
        <div class="box">
            <h2>我的生活</h2>
            <p>分享我的日常生活、兴趣爱好以及我喜欢的事物。</p>
            <p><a href="./life.html" class='url-form'>查看更多</a></p>
        </div>
        <div class="box">
            <h2>学习内容</h2>
            <p>这一部分记录我正在学习的知识、技能和课程。</p>
            <p><a href="./study.html" class='url-form'>查看更多</a></p>
        </div>
    </div>
</body>
</html>
